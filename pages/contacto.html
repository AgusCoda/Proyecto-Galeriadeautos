<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dream Big</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="../styles.css" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Mulish&display=swap" rel="stylesheet">
</head>

<body class="bg-secondary">
  <header>
    <div>
      <nav class="navbar navbar-expand-lg bg-dark">
        <div class="container">
          <a class="navbar-brand text-white mx-2 fs-2" href="../index.html">Dream Big</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse flex-lg-row-reverse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active text-white mx-2 fs-4" aria-current="page" href="../index.html">Inicio</a>
              <a class="nav-link text-white mx-2 fs-4" href="../pages/galeria.html">Galeria(completar)</a>
              <a class="nav-link text-white mx-2 fs-4" href="#">(completar)</a>
              <a class="nav-link text-white mx-2 fs-4" href="../pages/contacto.html">Contacto</a>
            </div>
          </div>
        </div>
      </nav>
    </div>
  </header>
  
  <main>
    <form class="container mt-5">
      <div class="mb-3">
        <label class="form-label">Nombre Completo</label>
        <input type="text" class="form-control border-dark" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Ingresa tu nombre completo">
      </div>
      <div class="mb-3">
        <label class="form-label">Apellido</label>
        <input type="text" class="form-control border-dark" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Ingresa tu apellido">
      </div>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">E-mail</label>
        <input type="email" class="form-control border-dark" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Ingresa tu e-mail">
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Contraseña</label>
        <input type="password" class="form-control border-dark" id="exampleInputPassword1" placeholder="Ingresa tu contraseña">
        <div id="emailHelp" class="form-text">Nunca vamos a compartir tu contraseña con alguien.</div>
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Repeti tu contraseña</label>
        <input type="password" class="form-control border-dark" id="exampleInputPassword1" placeholder="Repeti tu contraseña">
      </div>
      <div class="mb-3">
        <label class="form-label">Telefono</label>
        <input type="tel" class="form-control border-dark" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Ingresa tu telefono">
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input border-dark" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">He leido y acepto las politicas de privacidad.</label>
      </div>
      <button type="submit" class="btn btn-dark btn__contact">Enviar</button>
    </form>
  </main>

  <footer>
    <footer class="bg-dark text-center text-white mt-5">
      <!-- Grid container -->
      <div class="container p-4 pb-0">
        <!-- Section: Social media -->
        <section class="mb-4">
          <!-- Facebook -->
          <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><i class="bi bi-facebook"></i></a>

          <!-- Twitter -->
          <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><i class="bi bi-twitter"></i></a>

          <!-- Instagram -->
          <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><i class="bi bi-instagram"></i></a>

          <!-- Github -->
          <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><i class="bi bi-github"></i></a>
        </section>
        <!-- Section: Social media -->
      </div>
      <!-- Grid container -->

      <!-- Copyright -->
      <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
        © Copyright 2022-2022 Agustin Hernan Codarini - Todos los Derechos Reservados
      </div>
      <!-- Copyright -->
    </footer>
  
</body>
</html>
